<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		p{
			color: red;
			font-family: sans-serif;
		}
		.something{
			color: blue;
			font-weight: bold;
		}
		#somethingElse{
			color: green;
		}
	</style>
</head>
<body>
	<p>text</p>
	<p class="something">text</p>
	<p id="somethingElse" class="something">text</p>
</body>
</html>
